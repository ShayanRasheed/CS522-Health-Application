<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkup History</title>
    <link rel="stylesheet" href="./styles/checkupHistory.css" type="text/css">
    <link rel="stylesheet" href="./styles/navBar.css" type="text/css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <div id="nav">
        <button onclick="window.location.href = 'index.html';">
            <img src="Images/home.png" width="20px" height="20px"/>
        </button>
        <button onclick="window.location.href = 'medications.html';">
            <img src="Images/medication.png" width="20px" height="20px"/>
        </button>
        <button id="disabledButton">
            <img src="Images/doctor.png" width="20px" height="20px"/>
        </button>
        <button onclick="window.location.href = 'appointments.html';">
            <img src="Images/calendar.webp" width="20px" height="20px"/>
        </button>
      </div>  
      <div>
        <h1>Checkup History</h1>
      </div>
      <div id="container">
          <div id="first"></div>
          <div id="second"></div>
          <div id="clear"></div>
      </div>
      <div id="graphInput">
        <h1>View Health Trends</h1>
        <input type="date" id="start-date" name="Start Date">
        <input type="date" id="end-date" name="End Date">
        <select name="Metric" id="metric">
          <option value="" selected disabled hidden>Select...</option>
          <option value="height_cm">Height</option>
          <option value="weight_kg">Weight</option>
          <option value="BMI">BMI</option>
          <option value="systolic blood pressure">systolic blood pressure</option>
          <option value="diastolic blood pressure">diastolic blood pressure</option>
          <option value="heartRate_bpm">Heart Rate</option>
          <option value="temperature_celsius">Temperature</option>
          <option value="cholesterol_mg/dL">Cholesterol</option>
          <option value="bloodSugar_mg/dL">Blood Sugar</option>
        </select>
        <button id="submitBtn" class="checkupButton">Submit</button>
        <canvas id="healthChart" width="800" height="400"></canvas>
      </div>
    </main>
    <script type="module" src="JS/checkupHistory.js"></script>
  </body>
</html>
